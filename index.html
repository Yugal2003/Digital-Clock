<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <h3>DIGITAL CLOCK</h3>
        <div class="timer">
            <span class="hour"></span>
            <span class="min"></span>
            <span class="sec"></span>
        </div>

        <div class="name-container">
            <span class="color">HOURS</span>
            <span class="col">MINUTES</span>
            <span class="co">SECONDS</span>
            <div class="am">AM</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
